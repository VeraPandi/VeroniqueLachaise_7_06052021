<!DOCTYPE html>
<html lang="fr">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Les petits plats</title>

      <link
         rel="stylesheet"
         href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      />

      <link
         href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@700&family=Lato:wght@400;700&family=Montserrat:wght@100;200;300;400;500&family=Roboto&display=swap"
         rel="stylesheet"
      />

      <link rel="stylesheet" href="css/styles.css" />
   </head>
   <body>
      <header>
         <a href="#">
            <img src="image/logo.png" alt="logo de Les Petits Plats" />
         </a>
         <h1>Les petits plats</h1>
      </header>
      <main>
         <section class="search-section">
            <!-- Search bar -->
            <div class="search-bar">
               <label for="search-entry"></label>
               <input
                  type="text"
                  id="search-entry"
                  name="search-entry"
                  placeholder="Rechercher un ingrédient, appareil, ustensiles ou une recette"
               />
               <span class="fas fa-search"></span>
            </div>

            <!-- Selected tags -->
            <div class="selected-tags">
               <span class="tag">Coco</span>
               <span class="far fa-times-circle"></span>
            </div>

            <!-- Search filters -->
            <div class="filters">
               <!-- Ingredients -->
               <div class="ingredients-filter">
                  <label for="ingredient-search"></label>
                  <input
                     type="text"
                     id="ingredient-search"
                     name="ingredient-search"
                     placeholder="Ingrédients"
                  />
                  <span class="fas fa-chevron-down"></span>
                  <span class="fas fa-chevron-up"></span>
                  <div class="ingredients-list">
                     <ul>
                        <li></li>
                     </ul>
                  </div>
               </div>

               <!-- Appliance -->
               <div class="appliance-filter">
                  <label for="appliance-search"></label>
                  <input
                     type="text"
                     id="appliance-search"
                     name="appliance-search"
                     placeholder="Appareils"
                  />
                  <span class="fas fa-chevron-down"></span>
                  <span class="fas fa-chevron-up"></span>
                  <div class="appliance-list">
                     <ul>
                        <li></li>
                     </ul>
                  </div>
               </div>

               <!-- Utensils -->
               <div class="utensils-filter">
                  <label for="utensils-search"></label>
                  <input
                     type="text"
                     id="utensils-search"
                     name="utensils-search"
                     placeholder="Ustensiles"
                  />
                  <span class="fas fa-chevron-down"></span>
                  <span class="fas fa-chevron-up"></span>
                  <div class="utensils-list">
                     <ul>
                        <li></li>
                     </ul>
                  </div>
               </div>
            </div>
         </section>

         <span class="warning-message"></span>

         <!-- Recipe cards here -->
      </main>

      <script type="module" src="js/card.js"></script>
      <script src="js/search.js"></script>
      <script type="module" src="js/search-bar.js"></script>
   </body>
</html>
